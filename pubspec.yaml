name: starwars
description: StarWars App Portfolio Project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  flutter_cube: ^0.1.1 # Para mostrar objetos en 3D
  http: ^0.13.5 # LibrerÃ­a necesaria para tener acceso a internet.
  provider: ^6.0.5 # Utilizado para el manejo de estados de la app.
  shared_preferences: ^2.0.17 # Utilizado para manejar las preferencias del usuario.

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.11.0
  flutter_native_splash: ^2.1.6

flutter_icons:
  image_path: "assets/logos/icon_dark_logo.png"
  android: true
  remove_alpha_ios: true
  ios: true
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false

flutter_native_splash:
  # Customize the parameters below, and run the following command in the terminal:
  # flutter pub run flutter_native_splash:create
  # To restore Flutter's default white splash screen, run the following command in the terminal:
  # flutter pub run flutter_native_splash:remove
  # color: "#000000"
  background_image: "assets/logos/small_background_splash.png"
  image: "assets/logos/splash.png"

  android_12:
    background_image: "assets/logos/small_background_splash.png"
    image: "assets/logos/splash_12.png"
    # App icon background color.
    icon_background_color: "#000000"

  web: false
  fullscreen: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/characters/
    - assets/images/films/
    - assets/3d_models/death_star.obj
    - assets/3d_models/death_star.mtl
  
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/montserrat/Montserrat-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/montserrat/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/montserrat/Montserrat-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/montserrat/Montserrat-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/montserrat/Montserrat-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/montserrat/Montserrat-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/montserrat/Montserrat-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/montserrat/Montserrat-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/montserrat/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/montserrat/Montserrat-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/montserrat/Montserrat-Black.ttf
          weight: 900
        - asset: assets/fonts/montserrat/Montserrat-BlackItalic.ttf
          weight: 900
          style: italic
    - family: StarWarsIcons
      fonts:
        - asset: assets/fonts/starwars/starwarsicons.ttf
    - family: StarJedi
      fonts:
        - asset: assets/fonts/starwars/starjedi.ttf
    - family: StarJedise
      fonts:
        - asset: assets/fonts/starwars/starjedise.ttf
    - family: StarJhol
      fonts:
        - asset: assets/fonts/starwars/starjhol.ttf
    - family: StarJout
      fonts:
        - asset: assets/fonts/starwars/starjout.ttf
